<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css"> 
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo1"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li> <a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav> 
            </div>
        </header>

        <main>  
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required placeholder="Juan Perez">
                
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" class="input-padron" required placeholder="correo@midominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX-XXXXX">    

                <label for="mensaje">Mensaje</label>
                <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset>
                
                <legend>¿Cómo le gustaría ser Contactado?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                
                <label for="radio-Telefono"><input type="radio" name="contacto" value="telefono" id="telefono">Telefono</label>
               
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                

            </fieldset>
            <fieldset>
                <legend>¿En que horario desea ser atendido?</legend>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>            

            <label for="" class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>

            <input type="submit" name="" id="enviar" value="Enviar Formulario" class="enviar">
        </form>

        <table>
            <thead>
                <th>Día</th>
                <th>Horario</th>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8hs - 20hs</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>8hs - 20hs</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8hs - 20hs</td>
                </tr>
            </tbody>
        </table>

        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo barberia Alura Footer">

        </footer>
